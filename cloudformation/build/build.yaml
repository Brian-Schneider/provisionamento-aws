AWSTemplateFormatVersion: '2010-09-09'
Description: Build image containers application

Parameters:
  AwsRegion:
    Type: String
    Description: AWS Region
    Default: us-east-1
  GitHubToken:
    Type: String
    Description: GitHub Token
    Default: ""
  RepositoryECR:
    Type: String
    Description: Reposit√≥rio imagem ECR
    Default: ""
  DockerFilePath:
    Type: String
    Description: Caminho Dockerfile
    Default: "application/api/Dockerfile"

Resources:
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: GitHubBuildImageAPI
      Description: Build da imagem API
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn

      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:4.0
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AwsRegion
          - Name: REPOSITORY_URI_ECR
            Value: !Ref RepositoryECR
          - Name: DOCKER_FILE_PATH
            Value: !Ref DockerFilePath

      Source:
        Type: GITHUB
        Location: !Sub https://github.com/Brian-Schneider/provisionamento-aws.git
        Auth:
          Type: OAUTH
          Resource: !Ref GitHubToken
        GitCloneDepth: 1
        BuildSpec: | 

          version: 0.2
          phases:
            install:
              runtime-versions:
                docker: 18
            pre_build:
              commands:
                - echo Logando no Amazon ECR...
                - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --password-stdin --username AWS "$(aws sts get-caller-identity --query Account --output text).dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com"
            build:         
              commands:
                - echo Build iniciou em `date`
                - echo Buildando a imagem Docker...
                - docker build -t $REPOSITORY_URI_ECR:latest -f $DOCKER_FILE_PATH .
            post_build:
              commands:
                - echo Build finalizou em `date`
                - echo Enviando a imagem Docker para o Amazon ECR...
                - docker push $REPOSITORY_URI_ECR:latest

     
  
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildServiceRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*
              - Effect: Allow
                Action: '*'
                Resource: '*'
   

Outputs:
  CodeBuildProjectName:
    Description: Nome do projeto CodeBuild
    Value: !Ref CodeBuildProject
  CodeBuildProjectArn:
    Description: ARN do projeto CodeBuild
    Value: !GetAtt CodeBuildProject.Arn